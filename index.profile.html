<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<main class="container-fluid d-flex justify-content-center align-items-center bg-dark text-white" >

    <div class="container mt-5 w-50 pt-5" >
        <h1>Edit Prifile</h1>
        <hr class="" >
        <div class="container d-flex" >
            <div class="row " >
                <div class="col-6 d-flex justify-content-end" >

                    
                    <div>
                        <img style="width: 100px;" src="Netflix-assets/assets/avatar.png" alt="">
                    </div>
                </div>
                <div class="col-6" >
                    
                    <input class="bg-secondary" type="text">
                    <p class="text-secondary mt-3" >Lenguage</p>
                    <div class="dropdown bg-dark border border-secondary mb-1 d-flex justify-content-end">
                        <button class="btn text-white dropdown-toggle w-75" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          English
                        </button>
                        <ul class="dropdown-menu bg-dark">
                          <li><a class="dropdown-item text-white" href="#">Italian</a></li>
                          <li><a class="dropdown-item text-white" href="#">Spanish</a></li>
                          <li><a class="dropdown-item text-white" href="#">German</a></li>
                        </ul>
                      </div>
                      <hr>
                      <p>Maturity Settings:</p>
                      <button class="bg-secondary text-white border border-secondary" > ALL MATURITY RATINGS</button>
                      <p>Show titles of all maturity ratings for this profile</p>
                      <button class="bg-dark text-secondary border border-secondary" style="width: 90px;" >EDIT</button>
                      <hr>
                      <p>Autoplay controls</p>
                      <div class="input-group mb-3">
                        <div class="input-group-text bg-secondary">
                          <input class="form-check-input mt-0 bg-secondary" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control bg-dark border border-secondary" aria-label="Text input with checkbox">
                      </div>
                      <div class="input-group mb-3">
                        <div class="input-group-text bg-secondary ">
                          <input class="form-check-input mt-0 bg-secondary" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control bg-dark border border-secondary" aria-label="Text input with checkbox">
                      </div>

                </div>
            </div>

        </div>

        <hr>
        <div class="container">
            <div class="row d-flex mb-3 ">
                <div class="col-4 " >
                    <button class="bg-dark text-secondary border border-secondary" >SAVE</button>
                </div>
                <div class="col-4 " >
                    <button  class="bg-dark text-secondary border border-secondary">CANCEL</button>
                </div>
                <div class="col-4" >
                    <button  class="bg-dark text-secondary border border-secondary">DELETE PROFILE</button>
                </div>
            </div>

        </div>

    </div>
    



</main>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
